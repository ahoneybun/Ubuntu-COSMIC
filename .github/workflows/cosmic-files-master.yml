name: Build cosmic-files - master

on:
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-24.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential devscripts fakeroot
          sudo apt-get install -y debhelper just pkg-config libglib2.0-dev libxkbcommon-dev rust-all

      - name: Clone cosmic-files
        run: |
          git clone https://github.com/pop-os/cosmic-files.git
          cd cosmic-files
          git submodule update --init --recursive

      - name: Build .deb
        working-directory: cosmic-files
        run: dpkg-buildpackage -us -uc

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-files-master-amd64-deb
          path: |
            cosmic-files_*.deb

  build-arm64:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential devscripts fakeroot
          sudo apt-get install -y debhelper just pkg-config libglib2.0-dev libxkbcommon-dev rust-all

      - name: Clone cosmic-files
        run: |
          git clone https://github.com/pop-os/cosmic-files.git
          cd cosmic-files
          git submodule update --init --recursive

      - name: Build .deb
        working-directory: cosmic-files
        run: dpkg-buildpackage -us -uc

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-files-master-arm64-deb
          path: |
            cosmic-files_*.deb
